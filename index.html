<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="currcnvt.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container">
        <h1>Currency Converter</h1>

        <form>
            <div class="amount">
                <p>Enter Amount Here</p>
                <input id="amt" type="text">
                <p class="invmsg"></p>
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="from"></select>
                    </div>
                </div>
                <i id="ex" class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="to"></select>
                    </div>
                </div>
            </div>
            <div class="msg-container">
                <div id="msg"></div>
            </div>
            <button>Exchange</button>
        </form>
    </div>

    <script src="country.js"></script> <!-- should be loaded before the actual JavaScript for it to be ableto access it. -->
    <script src="currcnvt.js"></script>
</body>
</html>
